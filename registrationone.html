<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <table >
        <tr>
            <td>First Name</td>
            <td> <input type="text"></td>
            
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio" name="Gender">Female<input type="radio" name="Gender"> </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                Singing<input type="checkbox" checked>
                Dancing<input type="checkbox">
                Reading book<input type="checkbox">
                Gardening <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td><button>Submit</button></td>
        </tr>

    </table>
</body>
</html>
